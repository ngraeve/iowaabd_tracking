name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

#      - name: Configure AWS Credentials
#        uses: aws-actions/configure-aws-credentials@4.0.1
#        with:
#          role-to-assume: arn:aws:iam::<acctnumber>:role/<rolename>
#          aws-region: us-east-1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install reqs
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '20'

      - name: Install CDK
        run: npm install -g aws-cdk@2.155.0

